<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Byrds Capacitor Contacts </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let c of contacts">
    <ion-item>
      <ion-label>
        {{ c.displayName}}
        <p>{{c.phoneNumbers[0]}}</p>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
</ion-content>
